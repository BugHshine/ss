<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动展示图片</title>
		<link rel="stylesheet" href="../css/resert.css" />
		<link rel="stylesheet" href="../css/istyle_m.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../js/SamsungWeb-1.0.0.js" ></script>
		<script type="text/javascript" src="../js/SamsungWeb-Hlrcut.js" ></script>
				<style>
        .index_div{
            width:100%;margin:10px auto
        }
        .index_ul{
            width:200px;margin: 0 auto;list-style:none;
        }
        .index_ul li{
            float:left;
        }
    </style>
	</head>
	<body>
		<div class="kvt clearfix">
			<div class="leftarrow"><img src="images/left.jpg"></div>
			<div class="centerdiv">
				<ul>
					<li><img src="images/s0.jpg">1</li>
					<li><img src="images/s1.jpg">2</li>
					<li><img src="images/s2.jpg">3</li>
					<li><img src="images/s3.jpg">4</li>
					<li><img src="images/s4.jpg">5</li>
					<li><img src="images/s5.jpg">6</li>
					<li><img src="images/s6.jpg">7</li>
					<li><img src="images/s7.jpg">8</li>
					<li><img src="images/s8.jpg">9</li>
					<li><img src="images/s9.jpg">10</li>
					<li><img src="images/s10.jpg">11</li>
					<li><img src="images/s11.jpg">12</li>
					<img src="images/s1.jpg" class="onalpha0">
				</ul>
			</div>
			<div class="rightarrow"><img src="images/right.jpg"></div>
		</div>
    <div class="index_div" >
        <ul class="index_ul">
         
        </ul>
    </div>
	</body>
</html>
<script>
	 var ss=new $S.Hlrcut({
	 	arrowFun:function(mc){
	 		switch(mc){
				case "right":
				   $(".rightarrow").addClass("on");
				   $(".leftarrow").removeClass("on");
				break;
				case "left":
				   $(".rightarrow").removeClass("on");
				   $(".leftarrow").addClass("on");
				break;
				case "all":
				   $(".rightarrow").removeClass("on");
				   $(".leftarrow").removeClass("on");
				break;
			}
	 	},
	 	arrfun:function(n){
	 		$(".index_ul li img").attr("src","images/huidian_14.png");
			$(".index_ul li:eq("+n+") img").attr("src","images/heidian_14.png");
	 	}
	 });
	 
	 
	 ss.setInter()
	 	
		$(".centerdiv li").on("click",function(){
			//console.log($(this).index())
			//var ind=$(this).index();
			//showImg(ind);
			//_self.isclick=true;
			//$(".index_ul li img").attr("src","images/huidian_14.png");
			//$(".index_ul li:eq("+ind+") img").attr("src","images/heidian_14.png");
		}).on("mouseenter",function(){
			$(this).addClass("on");
			ss.clearInter();
		}).on("mouseleave",function(){
			
			if(!ss.isclick){
			ss.setInter();
			$(this).removeClass("on");
			}
		})
		
		
		$(".leftarrow").on("click",function(){
			if(!$(this).hasClass("on")){
			  ss.btnClick(1);
			}
		})
		
		$(".rightarrow").on("click",function(){
			 if(!$(this).hasClass("on")){
			   ss.btnClick(-1);
			 }
		})
	
</script>
